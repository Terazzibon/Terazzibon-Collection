<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form order</title>
    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="whatsapp-form">
      <h1>Send Order Via WhatsApp</h1>
      <h2>Informasi Pemesanan</h2>
      <div class="datainput">
        <input type="number" class="wa" />
        <span class="highlight"></span><span class="bar"></span>
        <label>No WhatsApp</label>
        <p>
          Akan Di Informasikan Melalui WhatsApp Jika Terjadi Perubahan Dan
          Pemberitahuan Pesanan
        </p>
      </div>
      <div class="datainput">
        <input type="text" class="name" />
        <span class="highlight"></span><span class="bar"></span>
        <label>Nama Penerima</label>
      </div>
      <div class="datainput">
        <input type="text" class="product" />
        <span class="highlight"></span><span class="bar"></span>
        <label>Nama Barang</label>
      </div>
      <div class="datainput">
        <input type="text" class="jumlah" />
        <span class="highlight"></span><span class="bar"></span>
        <label>Jumlah Barang</label>
      </div>
      <div class="datainput">
        <input type="text" class="hp" />
        <span class="highlight"></span><span class="bar"></span>
        <label>No Handphone</label>
      </div>
      <div class="datainput">
        <input type="text" class="prov" />
        <span class="highlight"></span><span class="bar"></span>
        <label>Provinsi</label>
      </div>
      <div class="datainput">
        <input type="text" class="kecamatan" />
        <span class="highlight"></span><span class="bar"></span>
        <label>Kecamatan</label>
      </div>
      <div class="datainput">
        <input type="text" class="kelurahan" />
        <span class="highlight"></span><span class="bar"></span>
        <label>Kelurahan</label>
      </div>
      <div class="datainput">
        <textarea
          class="alamat"
          placeholder=""
          maxlength="5000"
          row="1"
          required=""
        ></textarea>
        <span class="highlight"></span><span class="bar"></span>
        <label>Alamat Lengkap</label>
        <p>Masukan Alamat Lebih Detail (No Rumah,RT,RW,dll)</p>
      </div>
      <button type="button" onclick="sendwhatsapp();">OrderViaWhatsApp</button>
    </form>
    <script>
      function sendwhatsapp() {
        var phonenumber = "+6289625148651";

        var wa = document.querySelector(".wa").value;
        var name = document.querySelector(".name").value;
        var product = document.querySelector(".product").value;
        var jumlah = document.querySelector(".jumlah").value;
        var hp = document.querySelector(".hp").value;
        var prov = document.querySelector(".prov").value;
        var kecamatan = document.querySelector(".kecamatan").value;
        var kelurahan = document.querySelector(".kelurahan").value;
        var alamat = document.querySelector(".alamat").value;
        var url =
          "https://wa.me/" +
          phonenumber +
          "?text=" +
          "*No WhatsApp* : " +
          wa +
          "%0a" +
          "*Nama Penerima* : " +
          name +
          "%0a" +
          "*Nama Produk* : " +
          product +
          "%0a" +
          "*Jumlah* : " +
          jumlah +
          "%0a" +
          "*No HP* : " +
          hp +
          "%0a" +
          "*prov* : " +
          prov +
          "%0a" +
          "*Kelurahan* : " +
          kelurahan +
          "%0a" +
          "*alamat* : " +
          alamat +
          "%0a%0a" +
          "Terima Kasih";

        window.open(url, "_blank").focus();
      }
    </script>
  </body>
</html>
